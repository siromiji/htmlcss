<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H태그 : 웹페이지의 제목 또는 부제목을 표현 -->
    <h1>h1 태그입니다.</h1>
    <h1>h1태그입니다</h1>
    <h2>h2태그입니다</h2>
    <h3>h3태그입니다</h3>
    <h4>h4태그입니다</h4>
    <h5>h5태그입니다</h5>
    <h6>h6태그입니다</h6>
    
    <!-- hr -->
    <hr>

    <!-- br -->
     <h1>이것은 html입니다.
        <br>다음 줄 입니다.
     </h1>

     <!-- p태그 하나의 문단 표시 -->
      <p>
        쉬는 시간 언제누 
      </p>

      <!-- strong , b -->
       <p><strong>버거킹 먹으러 갑시다.</strong></p>
       <p><b>버거킹 먹으러 갑시다.</b></p>

      <!-- em,i -->
       <em>em 태그</em>
       <i>i 태그</i>


</body>
</html>
