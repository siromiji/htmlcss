<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>회원가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <ul>
        <li>
          <label for="id">아이디 </label>
          <input type="text" id="id" name="id" placeholder="4자~10자 사이, 공백없이"required>
        </li>
        <li>
          <label for="email">이메일 </label>
          <input type="text" id="email" name="email">
        </li>
        <li>
          <label for="password">비밀번호 </label>
          <input type="password" placeholder="문자와 숫자,특수 기호 포함" id="password" name="password"required>
        </li>
        <li>
          <label for="passwordok">비밀번호 확인 </label>
          <input type="password"id="passwordok" name="passwordok"required>
        </li>
        <li>
          <label for="signup">가입 경로 </label>
          <select name="signup" id="signup">
          <option value="etc">기타</option>
          <option value="naver">네이버</option>
          <option value="kakao">카카오</option>
          
        </select>
        
        
      </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="memo" id="memo"placeholder="남길 말씀이 있다면 여기에" cols="30" rows="9">
          </textarea>
        </li>
      </ul>
      
      

    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="yes" id="yes"> <label for="yes">메일 수신</label>
      <input type="radio" name="yes" id="no" checked> <label for="no" >메일 수신 안 함</label>
    </fieldset>
    <button type="submit">가입하기</button>   <button type="reset">취소</button>
  </form>
</body>
</html>
