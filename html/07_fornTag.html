<body>
  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_formTag</title>
    <style>
      legend{background-color: yellow;}
    </style>
  </head>
  <body>
    <!-- form 태그 : 정보를 제출하기 위해 범위를 지정하는 역할  -->
    <form action="./06_hyperLink.html" >
      <fieldset>
        <legend>연습 </legend>
        <!-- input태그 : 데이터를 입력받는 태그 -->
        <label for="email">이메일:</label>
        <!-- <input type="text" name="email" placeholder="email을 적어주세요" id="email"> -->
        <input type="email" name="email" placeholder="email을 적어주세요" id="email" required>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" required minlength="8" ><br>
        <!-- 보통 name이랑 id는 같은 이름을 쓴다 그게 개발자한테 편하다  -->
        
      </fieldset>
      <fieldset>
        <legend>번호</legend>
        <input type="number" min="1" max="5"><br>
        <input type="date"><br>
        <input type="checkbox" name="foods" id="banana" checked>
        <label for="banana" value="banana">바나나</label>
        <input type="checkbox" name="foods" id="apple" >
        <label for="apple"value="apple">사과</label><br>
        <input type="radio" name="animals" id="dog">
        <label for="dog">강아지</label>
        <input type="radio"name="animals" id="cat">
        <label for="cat">고양이</label><br>
        <select name="poketmon" id="poketmon">
          <option value="0">피카츄</option>
          <option value="1">라이츄</option>
          <option value="2" selected>파이리</option>
        </select>
        <br>
        <input type="hidden" name="test" value="0">
        
      </fieldset>
      <button type="submit">
        전송
      </button>
      <button type="reset">초기화</button>
      <button type="button">버튼</button>
    </form>

  </body>
  </html>
</body>
</html>
