<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_multimediaTag</title>
</head>
<body>
  
  <!-- audio 태그  : 소리 콘텐츠를 삽입  -->
  <audio src="./video/dog.mp4" width:300px; controls muted loop></audio>
  <!--  음성파일과 동영상 파일은 크기,속성을 지정해주지 않으면 시각적으로 나오지 않는다  -->
  
  <!-- vedio 태그 : 비디오 콘텐츠를 삽입한다 -->
  <video src="./video/dog.mp4" width="300px" controls muted loop ></video>

</body>
</html>
