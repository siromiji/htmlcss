<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, td, th {
			border: 1px solid #272727;
		}
		td, th {
			padding: 10px 20px;
		}
		td:last-child {
			width: 200px;
		}
  </style>
</head>
<body>
  
  <!-- table 태그 표 전체 감싸는 -->
  <!-- tr 태그 가로행(row)-->
  <!-- td태그 열(column)-->
  <!-- th태그 제목 열(column) -->
  <table >
    <!-- caption 태그 표의 제목또는 설명 -->
     <caption>성적표</caption>

    <!-- thead, tbody, tfoot  테이블의 구조를 좀 더 명확하게 하기위해 사용하는 태그 -->



    <thead>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>과학</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1반</td>
        <td>홍길동</td>
        <td>70점</td>
        <td>80점</td>
        <td>90점</td>
        <td>100점</td>
      </tr>
      <tr>
        <!-- <td>1반</td> -->
        <td>둘리</td>
        <td>60점</td>
        <td>85점</td>
        <td>70점</td>
        <td>50점</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">평균</td>
        <!-- <td></td> -->
        <td>60점</td>
        <td>85점</td>
        <td>70점</td>
        <td>50점</td>
      </tr>
    </tfoot>
  </table>


</body>
</html>
